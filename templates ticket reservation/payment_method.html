<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/templates ticket reservation/assets/css/payment.css">
</head>
<body>
    <form class="payment-form">

        <div class="container">

          <div class="left-container">  
            
            <span>Payment Method</span>

            <div class="card-container">

              <div class="card-container-1">

                <div class="gcash">

                  <div class="card-header">
                    <button class="credit-card-btn">
                      <div class="credit-card-container">
                        <span>GCASH</span>
                        <div class="icons">
                          <img src="/templates ticket reservation/images/gcash.jpg" width="30">
                        </div>
                      </div>
                    </button>
                  </div>

                </div>
                
                <div class="online-bank">

                  <div class="card-header">
                    <button class="credit-card-btn">
                      <div class="credit-card-container">
                        <span>Online Bank</span>
                        <div class="icons">
                          <img src="/templates ticket reservation/images/bpi_icon.png" width="36" height="30">
                          <img src="/templates ticket reservation/images/bdo_icon.png" width="30">
                          <img src="/templates ticket reservation/images/east-west_icon.png" width="30">
                        </div>
                      </div>
                    </button>
                  </div>
                </div>

                <div class="card-cvc">

                  <div class="card-header">
                    <button class="credit-card-btn">
                      <div class="credit-card-container">
                        <span>Credit card</span>
                        <div class="icons">
                          <img src="/templates ticket reservation/images/mastercard.png" width="30">
                          <img src="/templates ticket reservation/images/visa.png" width="30">
                        </div>
                      </div>
                    </button>
                  </div>
                </div>

                <div class="card-paypal">

                  <div class="card-header">
                    <h2>
                      <button class="btn" type="button">
                        <div class="card-title">
                          <span>Paypal</span>
                          <img src="/templates ticket reservation/images/paypal_Logo.png" width="30">
                        </div>
                      </button>
                    </h2>
                  </div>
                </div>
              </div>        
            </div>

          </div>

          <div class="right-container">

              <span>Payment Details</span>
              <div class="payment-container">

                <div class="left-container">

                  <div class="details-container">

                    <div class="card-body" id="card-body-credit">
                      <div class="card-body-container">
                        
                        <span class="card-text">Card Number</span>
  
                        <div class="card-number">
                          <i class="credit-card-icon"></i>
                          <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                        </div> 
  
                        <div class="exp-cvc">
  
                          <div class="expiry-date">
  
                            <span class="card-text">Expiry Date</span>
  
                            <div class="input">
                              <i class="calendar"></i>
                              <input type="text" class="form-control" placeholder="MM/YY">      
                            </div>
                            
                          </div>
  
                          <div class="cvc">
  
                            <span class="card-text">CVC/CVV</span>
  
                            <div class="input">
                              <i class="lock"></i>
                              <input type="text" class="form-control" placeholder="000">         
                            </div> 
                            
                          </div>
                          
                        </div>
  
                        <span class="text-muted certificate-text"><i class="lock"></i> Your transaction is secured with ssl certificate</span>
                       
                      </div>
                    </div>
  
                    <div class="card-body" id="card-body-paypal">
                      <div class="card-body-container">
                        <input type="text" class="form-control" placeholder="Paypal email">
                      </div>
                    </div>

                    <div class="card-body1" id="card-body-bank">

                      <span class="bank-header">Account Name</span>
                        <div class="account-name">
                          <i class=""></i>
                          <input type="text" class="form-control" placeholder="ex. Juan Dela Cruz">
                        </div>
                      
                        <span class="bank-header">Account Number</span>
                          <div class="account-name">
                            <i class=""></i>
                            <input type="text" class="form-control" placeholder="123456789">
                          </div>
                    </div>

                    <div class="card-body" id="card-body-cash">

                      <span class="bank-header">Gcash Name</span>
                        <div class="account-name">
                          <i class=""></i>
                          <input type="text" class="form-control" placeholder="ex. Juan Dela Cruz">
                        </div>
                      
                        <span class="bank-header">Mobile Number</span>
                          <div class="account-name">
                            <i class=""></i>
                            <input type="text" class="form-control" placeholder="ex. +63912 345 6790">
                          </div>
                    </div>

                  </div>

                </div>

                <div class="summary-container">
                  <div class="receipt-container">
                    <h3>Summary</h3>

                    <form action="">
                      <table>
                        <tr>
                          <th>Ticket Seat</th>
                          <th>Quantity</th>
                        </tr>
                        <tr>
                          <td>VIP - P3000</td>
                          <td>3</td>
                        </tr>
                        <tr>
                          <th>Total</th >
                          <td>P9000</td>
                        </tr>
                      </table>
                      <button type="submit">Pay</button>
                    </form>

                  </div>
                </div>

              </div>

          </div>
          
        </div>

    </form>
</body>
</html>
