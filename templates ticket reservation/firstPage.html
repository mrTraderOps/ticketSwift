<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('images/firstPageBG.gif');
        background-size: cover;
    }
    .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: relative;
    }
    .logo {
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
        width: 50px;
        height: 50px;
    }
    .ticker {
        font-size: 24px;
        font-weight: bold;
        display: inline-block;
        vertical-align: middle;
    }
    .content {
        text-align: center;
        margin-top: 50px;
    }
    .reservation {
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .sub-text {
        font-size: 18px;
        margin-bottom: 20px;
    }
    .button {
        background-color: #ff69b4;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        opacity: 0.5;
        transition: opacity 0.3s ease;
    }
    .button:hover {
        opacity: 1;
    }
    .navigation {
        position: absolute;
        top: 10px;
        right: 10px;
    }
</style>
</head>
<body>

<div class="header">
    <img src="images/logoTicket.png" alt="TICKETSWIFT Logo" class="logo">
    <div class="ticker">TICKETSWIFT</div>
    <div class="navigation">
        <!-- Your navigation buttons here -->
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
</div>

<div class="content">
    <div>
        <h1 class="reservation">TICKET RESERVATION</h1>
        <p class="sub-text">FOR CONCERTS AND EVENTS</p>
        <button class="button">SEE EVENTS</button>
    </div>
</div>

</body>
</html>
